<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
    <script type="text/script" src="script.js"></script>
    <title>Expensive Chart Component</title>
</head>

<body>

    <section class="chart" id="chart">
        <header class="my_balance" id="my_balance">
            <p>My Balance</p> <br>
            <p id="balance">$921.48</p>
        </header>
        <div class="results" id="results">

            <h1>Spending - Last 7 days</h1>

            <section id="header_card">
                <!-- SHOW RESULTS IN HERE -->
                <div id="tester" style="width: 500px;height:300px;"></div>
            </section>
            <div class="total" id="total">
                <div id="money">
                    <p class="text">Total this month</p> <br>
                    <p class="value_dolar">$478.33</p>
                </div>
                <div id="percent">
                    <p class="value_percent">+ 2.4%</p> <br>
                    <p class="text">From Last month</p>
                </div>
            </div>
        </div>

    </section>

    <script>

        var myData = document.querySelector('#tester'),
            x = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'],
            y = [17.45, 34.91, 52.36, 31.07, 23.39, 43.39, 43.28, 25.48],
            colors = ['#00000', '#00000', '#00000', '#00000', '#00000', '#00000', '#00000'],


            data = [{
                x: x, y: y, type: 'bar',
                mode: 'markers', marker: { size: 16, color: colors }
            }]; layout = {
                hovermode: 'closest',
            };

        var layout = {
            font: { size: 15 }
        };

        var config = { responsive: true }

        Plotly.newPlot('tester', data, layout, config);

        myData.on('plotly_click', function (data) {
            var pn = '',
                tn = '',
                colors = [];
            for (var i = 0; i < data.points.length; i++) {
                pn = data.points[i].pointNumber;
                tn = data.points[i].curveNumber;
                colors = data.points[i].data.marker.color;
            };
            colors[pn] = '#76B5BC';

            var update = { 'marker': { color: colors, size: 16 } };
            Plotly.restyle('tester', update, [tn]);
        });

        myPlot.on('plotly_restyle', function (data) {
            console.log(data);
        });

    </script>

</body>

</html>
