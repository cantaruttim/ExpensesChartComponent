<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
    <script type="text/script" src="script.js"></script>
    <title>Expensive Chart Component</title>
</head>

<body>

    <section class="chart" id="chart">
        <header class="my_balance" id="my_balance">
            <p>My Balance</p>
        </header>
        <div class="results" id="results">

            <h1>Spending - Last 7 days</h1>

            <section id="header_card">
                <!-- SHOW RESULTS IN HERE -->
                <div id="tester" style="width: 390px;height:340px;"></div>
            </section>
            <div class="total" id="total">
                <p id="month">Total this month</p>
                <p id="price">$ 478.33</p>
                <p id="last_month">From Last month</p>
                <p id="%">+ 2.4%</p>


            </div>
        </div>

    </section>

    <script>

        var myData = {
            type: 'bar',
            x: ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'],
            y: [17.45, 34.91, 52.36, 31.07, 23.39, 43.39, 43.28, 25.48],
            marker: {
                color: '#ec775f',
                line: {
                    width: 1.0
                }
            }
        };

        var data = [myData];

        var layout = {
            font: { size: 15 }
        };

        var config = { responsive: true }

        Plotly.newPlot('tester', data, layout, { scrollZoom: true }, { modeBarButtonsToRemove: ['toImage'] }, { responsive: true }, config);

    </script>

</body>

</html>
